<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
    <link rel="shortcut icon" href="htmlicon2.png" type="image/x-icon">
   
</head>
<body>
    <h1>
        <center>Novell Services Login</center>
    </h1>
    <!-- <center> -->
    <form action="">
       
        <div>
            <label for="">Username:</label>
            <input type="text" placeholder="Enter your name">
        </div><br>
        <div>
            <label for="">Password:</label>
            <input type="password" placeholder=" Enter your password">
        </div><br>
        <div><label for="text">City of Employment:</label>
            <input type="text" placeholder="City name"> </div><br>
        <div> 
            <label for="">Web server:</label>
            <select >
                <option>-choose a server- </option>
                <option value="">bangladesh</option>
                <option value="">india</option>
                <option value="">african</option>
                <option value="">russian</option>
            </select>
        </div><br>
        <div>
            <label for="">Please specify your role:</label>
            <input type="radio"> Admin
            <input type="radio"> Engineer
            <input type="radio"> Manager
            <input type="radio"> Guest
        </div><br>
        <div>
            <label for="">Single Sign-on to the following:</label>
            <input type="checkbox">Mail
            <input type="checkbox">Payroll
            <input type="checkbox">Self-service

        </div><br>
        <div>
            <input type="submit" value="Login">
            <input type="reset" value="reset">
        </div>



    </form>
<!-- </center> -->
</body>
</html>
